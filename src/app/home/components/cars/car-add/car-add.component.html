<ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>
<ion-button [routerLink]="'/home/cars/'">
  Back
</ion-button>
<ion-card>
  <ion-card-content>
    <form action="#" class="ho-form ho-form-boxed" [formGroup]="addCarForm">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Company</ion-label>
        <ion-select placeholder="Select One" formControlName="company">
          <ion-select-option *ngFor="let company of companies" [value]="company">{{company.name}}</ion-select-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label>User</ion-label>
        <ion-select placeholder="Select One" formControlName="user">
          <ion-select-option *ngFor="let user of users" [value]="user">{{user.firstName + ' ' + user.lastName}}</ion-select-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label>Car type</ion-label>
        <ion-select placeholder="Select One" formControlName="carType">
          <ion-select-option *ngFor="let carType of carTypes" [value]="carType">{{carType.name}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Plate number</ion-label>
        <ion-input formControlName="plateNumber" type="number"></ion-input>
      </ion-item>


      <ion-button [disabled]="loading || !addCarForm.valid" expand="block" (click)="addCar()">Добавить</ion-button>
    </form>
  </ion-card-content>
</ion-card>
