<ion-split-pane>
    <ion-menu type="push">
        <ion-header>
            <ion-toolbar>
                <ion-item margin-bottom>
                    <ion-label>
                        <ion-text>
                            <h3 *ngIf="currentUser">
                                {{currentUser.firstName + ' ' + currentUser.lastName }}
                            </h3>
                        </ion-text>
                    </ion-label>
                </ion-item>

            </ion-toolbar>
        </ion-header>

        <ion-content class="bg-profile">
            <ion-list>
                <ion-list-header>
                    <ion-label>Menu</ion-label>
                </ion-list-header>

                <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
                    <ion-item [routerLink]="[p.url]" [routerDirection]="'root'">
                        <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
                        <ion-label>
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
