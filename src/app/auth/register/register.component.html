<ion-header>
    <ion-toolbar>
        <ion-title>
            Registration
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>

            <form action="#" class="ho-form ho-form-boxed" [formGroup]="registerForm">
                <ion-card-content>
                    <ion-label>Registration form</ion-label>
                    <ion-item>
                        <ion-label position="floating">Username</ion-label>
                        <ion-input formControlName="login"></ion-input>
                        <ion-text color="danger" class="text-danger" *ngIf="registerForm.controls['login'].errors?.required && !registerForm.controls['login'].pristine">
                            Enter username
                        </ion-text>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">First name</ion-label>
                        <ion-input formControlName="firstName"></ion-input>
                        <ion-text color="danger" class="text-danger" *ngIf="registerForm.controls['firstName'].errors?.required && !registerForm.controls['firstName'].pristine">
                            Enter name
                        </ion-text>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Last name</ion-label>
                        <ion-input formControlName="lastName"></ion-input>
                        <ion-text color="danger" class="text-danger" *ngIf="registerForm.controls['lastName'].errors?.required && !registerForm.controls['lastName'].pristine">
                            Enter last name
                        </ion-text>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Phone number</ion-label>
                        <ion-input formControlName="phoneNumber"></ion-input>
                        <ion-text color="danger" class="text-danger" *ngIf="registerForm.controls['phoneNumber'].errors?.required && !registerForm.controls['phoneNumber'].pristine">
                            Enter phone number
                        </ion-text>
                    </ion-item>


                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input [type]="'password'" formControlName="password"></ion-input>
                        <ion-text color="danger" class="text-danger" *ngIf="registerForm.controls['password'].errors?.required && !registerForm.controls['password'].pristine">
                            Password is required
                        </ion-text>
                        <!--<ion-text color="danger" class="text-danger" *ngIf="registerForm.controls['password'].errors?.pattern && !registerForm.controls['password'].pristine">-->
                            <!--Password is invalid only latin numbers-->
                        <!--</ion-text>-->
                        <ion-text color="danger" class="text-danger" *ngIf="registerForm.controls['password'].hasError('minlength') && !registerForm.controls['password'].pristine">
                            Password min length is 8
                        </ion-text>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Password confirmation</ion-label>
                        <ion-input [type]="'password'" formControlName="repassword"></ion-input>

                        <ion-text color="danger" *ngIf="registerForm.controls['repassword'].errors?.required && !registerForm.controls['repassword'].pristine" [color]="'danger'">
                            Password is required
                        </ion-text>

                        <ion-text color="danger" *ngIf="registerForm.controls['repassword'].errors?.mustMatch && !registerForm.controls['repassword'].pristine">
                            Password don`t match
                        </ion-text>
                    </ion-item>
                </ion-card-content>

                <ion-button [disabled]="!registerForm.valid" (click)="register()"
                            [ngClass]="{'disabled' : !registerForm.valid}"
                            expand="block">Register</ion-button>

                <div style="float: right">
                    <ion-label>Already registered?</ion-label>
                    <ion-button size="small" routerDirection="back" routerLink="/" fill="clear">Authorization</ion-button>
                </div>

            </form>
        </ion-card-content>
    </ion-card>


</ion-content>
