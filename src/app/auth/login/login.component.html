<ion-header>
  <ion-toolbar>
    <ion-title>
      Авторизация
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  <ion-card>
    <ion-card-content>
      <form action="#" class="ho-form ho-form-boxed" [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Пользователь</ion-label>
        <ion-input formControlName="login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Пароль</ion-label>
        <ion-input [type]="'password'" formControlName="password"></ion-input>
      </ion-item>

      <ion-button [disabled]="loading" expand="block" (click)="login()">Логин</ion-button>
      <div style="float: right; font-size: 10px;">
        <ion-label>Не зарегистрированы?</ion-label><ion-button size="small" style="font-size: 10px;" routerLink="/register" fill="clear">Зарегистрироваться</ion-button>
      </div>
      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
