<ion-header>
  <ion-toolbar>
    <ion-title>
      Authorization
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  <ion-card>

    <ion-card-header>
      <ion-img [src]="'assets/logistic.png'"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <form action="#" class="ho-form ho-form-boxed" [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [type]="'password'" formControlName="password"></ion-input>
      </ion-item>

      <ion-button [disabled]="loading" expand="block" (click)="login()">Login</ion-button>
      <div style="float: right; font-size: 10px;">
        <ion-label>Not registered?</ion-label><ion-button size="small" style="font-size: 10px;" routerLink="/register" fill="clear">Register</ion-button>
      </div>
      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
